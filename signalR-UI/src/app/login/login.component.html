<ng-snotify></ng-snotify>
<div class="wrapper">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2>Sign In</h2>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <img src="assets/single_user.png" class="mx-auto d-block">
                <ngx-spinner bdOpacity=0.2 bdColor="rgba(51,51,51,0.8)" size="medium" color="#20A8D8" type="pacman">
                </ngx-spinner>
                <form #form="ngForm" class="mb-4" autocomplete="off" (ngSubmit)="login(form)">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" #Password="ngModel" name="Password"
                            [(ngModel)]="formModel.Password" required>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
